<% layout('common/layout.html') -%>
<!-- 页面主体开始 -->
<div class="wrap page_wrap page_list">
    <!-- 面包削开始 -->
    <ol class="breadcrumb">
      <li><a href="/index">主页</a></li>
      <li><a href="/r/list">列表</a></li>
    </ol>
    <!-- 面包削结束 -->
    <!-- 日报列表开始 -->
    <div class="table-responsive">
      <a href="/r/add" class="btn btn-primary btn-sm add_report">添加</a>
      <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>日期</th>
              <th>标题</th>
              <th>员工ID</th>
              <th>员工姓名</th>
              <th>简介</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          <% for(var i=0;i<data.length;i++) {%>
            <tr>
              <th scope="row"><%=i+1%></th>
              <td><%=data[i].sdate%></td>
              <td><%=data[i].title%></td>
              <td>EDU020220</td>
              <td>小李子</td>
              <td><%=:data[i].content | truncate:10%> ....</td>
              <td>
                <a href="/r/edit/<%=data[i]._id%>" class="btn btn-sm btn-primary" data-id="<%=data[i]._id%>">编辑</a>
                <a href="/sendMail" class="btn btn-sm btn-primary">发送邮件</a>
                <a href="/r/delete/<%=data[i]._id%>" class="btn btn-sm btn-danger" data-id="<%=data[i]._id%>">删除</a>
              </td>
            </tr>
          <% } %>
          </tbody>
      </table>
    </div>
    <!-- 日报列表结束 -->
</div>
<!-- 页面主体结束 -->
