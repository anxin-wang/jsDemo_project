<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Nav Demo</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="***********************"/>
    <meta name="author" content="*****"/>
    <link rel="Shortcut Icon" href="/favicon.ico?=100062" type="image/x-icon"/>
    <link rel="stylesheet" href="../style/my-pc.css"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <link rel="stylesheet" href="/static/style/ylb-ie.css"/>
    <script src="/static/lib/modernizr/modernizr.js"></script>
    <script src="/static/lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="detail">
    <table width="100%" cellspacing="0" cellpadding="0" border="0" class="table_round">
        <tbody>
        <tr>
            <td class="direction"><span class="ico_go">去程</span></td>
            <td class="flight_logo"><span class="pubFlights_9c"></span></td>
            <td class="flight_info">春秋航空&nbsp;<strong>9C8929</strong><br>

                <div class="low_text">计划机型：<span code="320" class="direction_black_border craft">320(中)</span></div>
            </td>
            <td class="leave">
                <div><strong class="time">22:05</strong></div>
                <div title="虹桥国际机场T1" class="airport">虹桥国际机场T1</div>
            </td>
            <td class="arrow_item">
                <div class="arrow"></div>
            </td>
            <td class="arrive">
                <div><strong class="time">00:30</strong></div>
                <div title="新白云国际机场" class="airport">新白云国际机场</div>
            </td>
            <td class="favorable">历史准点率<br>82%</td>
            <td class="meals"><span class="division"></span>餐食<br>无</td>
            <td class="taxinfo"><span class="division"></span>&nbsp;机建 + 燃油<br><dfn>¥</dfn>50 + <dfn>¥</dfn>0</td>
            <td rowspan="2" class="detail_price">
                <div class="middle"><span class="info_price">往返总价</span>
                    <span price="1213" class="base_price02 price_red"><dfn>¥</dfn>1213</span>
                    <span class="price_add ml5">起</span></div>
            </td>
        </tr>
        <tr class="line">
            <td class="direction"><span class="ico_go">返程</span></td>
            <td class="flight_logo"><span class="pubFlights_mu"></span></td>
            <td class="flight_info">东方航空&nbsp;<strong>MU5310</strong><br>
                <div class="low_text">计划机型：<span code="325" class="direction_black_border craft">325(中)</span></div>
            </td>
            <td class="leave">
                <div><strong class="time">13:30</strong></div>
                <div title="新白云国际机场" class="airport">新白云国际机场</div>
            </td>
            <td class="arrow_item">
                <div class="arrow"></div>
            </td>
            <td class="arrive">
                <div><strong class="time">16:00</strong></div>
                <div title="虹桥国际机场T2" class="airport">虹桥国际机场T2</div>
            </td>
            <td class="favorable">历史准点率<br>82%</td>
            <td class="meals"><span class="division"></span>餐食<br>无</td>
            <td class="taxinfo"><span class="division"></span>&nbsp;机建 + 燃油<br><dfn>¥</dfn>50 + <dfn>¥</dfn>0</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
