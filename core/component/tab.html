<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tab Demo</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="***********************"/>
    <meta name="author" content="*****"/>
    <link rel="Shortcut Icon" href="/favicon.ico?=100062" type="image/x-icon"/>
    <link rel="stylesheet" href="../style/my-pc.css"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <link rel="stylesheet" href="/static/style/ylb-ie.css"/>
    <script src="/static/lib/modernizr/modernizr.js"></script>
    <script src="/static/lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="searchbox">
    <ul class="tabs">
        <li class="tab"><a href="#free" class="active">自由行</a></li>
        <li class="tab"><a href="#group">团队产品</a></li>
        <li class="tab"><a href="#stpc">隔夜中转</a></li>
        <li class="tab"><a href="#citytour">City Tour</a></li>
    </ul>
    <!--自由行搜索开始-->
    <div class="content" id="free">
        <!-- 自由行 -->
        <form class="" method="post">
            <div class="item_cont item_free">
                <div class="item">
                    人数
                    <select value="2" name="Adults">
                        <option value="1">1成人</option>
                        <option value="2">2成人</option>
                        <option value="3">3成人</option>
                        <option value="4">4成人</option>
                        <option value="5">5成人</option>
                        <option value="6">6成人</option>
                        <option value="7">7成人</option>
                        <option value="8">8成人</option>
                        <option value="9">9成人</option>
                    </select>
                    <select value="1" name="Children">
                        <option value="0">0儿童(2-12岁)</option>
                        <option value="1">1儿童(2-12岁)</option>
                        <option value="2">2儿童(2-12岁)</option>
                        <option value="3">3儿童(2-12岁)</option>
                        <option value="4">4儿童(2-12岁)</option>
                    </select>
                </div>
            </div>
            <div class="item_cont item_free">
                <div class="item">
                    机票
                    <input type="text" placeholder="出发城市" name="FromCityName" autocomplete="on">
                    <input type="text" placeholder="到达城市" name="ToCityName" autocomplete="on">
                    <input type="text" placeholder="出发时间" readonly="readonly" name="FromTime" autocomplete="off">
                    <input type="text" placeholder="到达时间" readonly="readonly" name="ToTime" autocomplete="off">
                </div>
            </div>
            <div style="height:auto;line-height:auto;" class="s_item_cont" id="FHX_divHotelQuery">
                <div class="s_item_cont">
                    <div class="s_item w100">
                        酒店<input type="text" placeholder="入住城市" class="w11" autocomplete="on"><input type="hidden" value="37" name="ToCities"><input type="hidden" value="Lijiang" name="citypy"><input type="text" placeholder="入住时间" readonly="readonly" name="CheckInDate" class="w10" autocomplete="off"><input type="text" placeholder="离店时间" readonly="readonly" name="CheckOutDate" class="w10" autocomplete="off">
                    </div>
                    <a class="s_item_del fr hidden" data-index="0" href="javascript:;"></a>
                </div>
            </div>
        </form>


    </div>
    <div id="group" class="content" style="display:none">团队产品</div>
    <div id="stpc" class="content" style="display:none">隔夜中转</div>
    <div id="citytour" class="content" style="display:none">City Tour</div>




</div>
<script src="../js/jquery-1.11.2.min.js"></script>
<script src="../js/tab.js"></script>
<script>
    $('ul.tabs').tabs();

</script>



</body>
</html>
