<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>fancybox</title>
		<meta name="description" content="" />
		<meta name="author" content="Administrator" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" type="text/css" media="screen" href="javascript/lib/fancybox/jquery.fancybox-1.3.4.css">
	</head>

	<body>
		<div>
			<a id="various3" href="http://www.baidu.com/">aaa</a>
		</div>
		
		<script src="javascript/lib/jquery-1.7.1.min.js"></script>
		<script src="javascript/lib/fancybox/jquery.fancybox-1.3.4.js"></script>
		<script>
			
				$("#various3").fancybox({
					'width'				: 815,
					'height'			: 475,
					'autoScale'			: false,
					'transitionIn'		: 'none',
					'transitionOut'		: 'none',
					'type'				: 'iframe'
				});
				
			
		</script>
	</body>
</html>
