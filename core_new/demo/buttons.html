<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Buttons-Demo</title>
<link rel="stylesheet" href="../style/pc.css">

<body>
	<h1>Buttons</h1>
	<h2>Button风格</h2>
	<button type="button" class="btn">基础按钮.btn</button>
	<button type="button" class="btn btn-default">默认按钮.btn-default</button>
	<button type="button" class="btn btn-primary">主要按钮.btn-primary</button>
	<button type="button" class="btn btn-success">成功按钮.btn-success</button>
	<button type="button" class="btn btn-info">信息按钮.btn-info</button>
	<button type="button" class="btn btn-warning">警告按钮.btn-warning</button>
	<button type="button" class="btn btn-danger">危险按钮.btn-danger</button>

	<br/>
	<h2>Button大小</h2>
	<button type="button" class="btn btn-primary">正常按钮.btn-primary</button>
	<button type="button" class="btn btn-primary btn-sm">小型按钮.btn-sm</button>
	<button type="button" class="btn btn-primary btn-xs">超小型按钮.btn-xs</button>
	<br/>
	<h2>标签Button</h2>
	<button class="btn btn-default" type="button">button标签按钮</button>
	<input class="btn btn-default" type="submit" value="input标签按钮submit"></input>
	<span class="btn btn-default">span标签按钮</span>
	<div class="btn btn-default">div标签按钮</div>
	<br/>
	<br/>
	<br/>
	<h2>Button状态--禁用状态</h2>
	<button type="button" class="btn" disabled="disabled">添加disabled属性禁用按钮</button>
	<button type="button" class="btn disabled">添加.disabled类禁用按钮</button>
	<button type="button" class="btn btn-primary" disabled="disabled">主要按钮.btn-primary</button>
	<button type="button" class="btn btn-success" disabled="disabled">成功按钮.btn-success</button>
	<button type="button" class="btn btn-info" disabled="disabled">信息按钮.btn-info</button>
	<br/>
	<br/>
	<br/>
	<br/>
    <h2>Button状态--激活状态</h2>
    <button type="button" class="btn active">添加.active类禁用按钮</button>
    <button type="button" class="btn btn-primary active">主要按钮.btn-primary</button>
    <button type="button" class="btn btn-success active">成功按钮.btn-success</button>
    <button type="button" class="btn btn-info active">信息按钮.btn-info</button>
    <br/>
    <br/>
    <br/>
    <br/>
    <h2>其他状态</h2>
	<a class="btn btn-link">链接按钮.btn-link</a>
	<a class="btn btn-block btn-primary">整行按钮.btn-block</a>
    <input tyle="button" class="btn btn-block btn-success" value="input 整行按钮"/>
	<br/>
	<br/>
	<h2>动态</h2>
    <h3>1.Toggle</h3>
	<button class="btn" id="myButton" data-toggle="button" aria-pressed="false" autocomplete="off">Single toggle</button>
    <h3>2.Checkbox</h3>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="checkbox" autocomplete="off" checked> Checkbox 1 (pre-checked)
        </label>
        <label class="btn btn-primary">
            <input type="checkbox" autocomplete="off"> Checkbox 2
        </label>
        <label class="btn btn-primary">
            <input type="checkbox" autocomplete="off"> Checkbox 3
        </label>
    </div>
    <h3>3.Radiobox</h3>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio 1 (pre-checked)
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
        </label>
    </div>
    <h3>4.设置值</h3>

    <button class="btn" id="myButton1"  data-loading-text="finished!" autocomplete="off">Set State</button>

	<br/>
	<br/>



	<script src="../js/jquery-1.11.2.min.js"></script>
	<script src="../js/button.js"></script>
	<script>

        $("#myButton1").on('click',function(){
            $(this).button("loading")
        })

	</script>

</body>
</html>
