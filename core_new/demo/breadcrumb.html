<!DOCTYPE html>

<title>Breadcrumb-Demo</title>
<link rel="stylesheet" href="../style/pc.css">

<body>

	<ol class="breadcrumb">

	</ol>

	<ol class="breadcrumb" style="margin-bottom: 5px;">

		<li><a href="#">二级页面</a><i class="sicon sicon-right"></i></li>

	</ol>





</body>
